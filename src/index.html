<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WPE Image Extractor</title>
    <script defer src="render.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="controls">
      <span class="group">
        <button id="sceneBtn" class="button is-warning" >Select scene.pkg</button>
        <span id="scenePath">...</span>
      </span>
      <span class="group">
        <button id="outputBtn" class="button is-warning" >Select Output Folder</button>
        <span id="outputPath">...</span>
      </span>
      <hr/>
      <button id="startBtn" class="button is-primary" disabled>Start</button>
      <textarea disabled readonly id="cmdOutput">Extractor Process Output</textarea>
      <span class="group inline">
        Open <a id="outputFolder">output folder</a>
      </span>
      <span class="group inline">
        Powered by <a id="RePKG">RePKG</a>
      </span>
    </div>
  </body>
</html>
